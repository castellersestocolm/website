name: Deploy

on:
  push:
    branches: [ "master", "dev" ]

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    name: Build backend
    
    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/build-and-push
      name: Build backend
      with:
        name: backend
        github_token: ${{ secrets.GITHUB_TOKEN }}

#  build-frontend-org:
#    runs-on: ubuntu-latest
#    name: Build frontend-org
#
#    steps:
#    - uses: actions/checkout@v4
#
#    - uses: ./.github/actions/build-and-push
#      name: Build frontend-org
#      with:
#        name: frontend-org
#        github_token: ${{ secrets.GITHUB_TOKEN }}

  build-frontend-towers:
    runs-on: ubuntu-latest
    name: Build frontend-towers
    
    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/build-and-push
      name: Build frontend-towers
      with:
        name: frontend-towers
        dockerfile: Dockerfile-prod
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
  build-pinyator:
    runs-on: ubuntu-latest
    name: Build pinyator
    
    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/build-and-push
      name: Build pinyator
      with:
        name: pinyator
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
  build-php:
    runs-on: ubuntu-latest
    name: Build php
    
    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/build-and-push
      name: Build php
      with:
        name: php
        github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: ${{ github.ref_name }}
    # needs: [ build-backend, build-frontend-org, build-frontend-towers, build-pinyator, build-php ]
    needs: [ build-backend, build-frontend-towers, build-pinyator, build-php ]
    name: Deploy

    steps:
    - uses: actions/checkout@v4

    - uses: appleboy/ssh-action@v1.2.2
      name: Deploy
      env:
        BUILD_TARGET: ${{ github.sha }}
      with:
        host: ${{ secrets.SSH_REMOTE_HOST }}
        username: ${{ secrets.SSH_REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: BUILD_TARGET
        script: |
          docker stack deploy --with-registry-auth --compose-file website/docker-compose-prod.yml --detach=true comunicat
