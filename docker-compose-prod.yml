version: "3.9"

services:
  backend:
    image: ghcr.io/castellersestocolm/backend:${BUILD_TAG:-dev}
    build:
      context: backend
      args:
        - BUILD_TARGET=${BUILD_TARGET:-dev}
    deploy:
      replicas: 2
    stdin_open: true
    tty: true
    restart: on-failure
    entrypoint: ["wait-for-it", "database:5432", "--", "python", "manage.py"]
    command: ["runserver", "0.0.0.0:8000"]
    networks:
      - comunicat
    volumes:
      - media-files:/backend/backend/media
      - internal-media:/backend/internal_media:cached
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
    depends_on:
      - database
      - redis
      - mail
    env_file:
      - ./envs/local.env
